<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator app | challenge4</title> 
</head>
<body>
 <div class="container">
  <div class="row1">
    <h1>calc</h1>
    <div class="row-span">
      
      <div class="span">
        <span>1</span>
        <span>2</span>
        <span>3</span>
      </div>
      
      <div class="theme">
        <h2>THEME</h2>
        <div class="theme-btn-color">
          <div class="btn-color1 btn-color"></div>
          <div class="btn-color2 btn-color"></div>
          <div class="btn-color3 btn-color"></div>
        </div>

      </div>

      
    </div>
  </div>

  <div class="result"></div>

  <div class="main">
    <div id="" class="key seven">7</div>
    <div id="" class="key eight">8</div>
    <div id="" class="key nine">9</div>
   <div id="delete" class="delete">DEL</div>
   
   <div id="" class="key four">4</div>
   <div id="" class="key five">5</div>
   <div id="" class="key six">6</div> 
   <div id="plus" class="plus">+</div>
   
   
   <div id="" class="key one">1</div>
   <div id="" class="key two">2</div>
   <div id="" class="key three">3</div>
   <div id="minus" class="minus">-</div>
   
   
   
   <div id="dot" class="dot">.</div>
   <div id="" class="key zero">0</div>
   <div id="divide" class="divide">/</div>
   <div id="multiply" class="multiply">x</div>
   <div id="reset" class="reset">RESET</div>
   <div id="equal" class="equal">=</div>
  </div>
 </div>




  
  <script src="./script.js"></script>
</body>
</html>
