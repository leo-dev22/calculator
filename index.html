<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator app | challenge4</title> 
</head>
<body>
 <div class="container">
  <div class="row1">
    <h1>calc</h1>
    <div class="row-span">
      
      <div class="span">
        <span class="btn1">1</span>
        <span class="btn2">2</span>
        <span class="btn3">3</span>
      </div>
      
      <div class="theme">
        <h2>THEME</h2>
        <div class="theme-btn-color">
          <div class="btn-color1 btn-color" active></div>
          <div class="btn-color2 btn-color"></div>
          <div class="btn-color3 btn-color"></div>
        </div>

      </div>

      
    </div>
  </div>

  <div class="result"></div>

  <div class="main">
    <button id="7" class="key seven">7</button>
    <button id="8" class="key eight">8</button>
    <button id="9" class="key nine">9</button>
   <button id="delete" class="delete">DEL</button>
   
   <button id="4" class="key four">4</button>
   <button id="5" class="key five">5</button>
   <button id="6" class="key six">6</button> 
   <button id="+" class="key">+</button>
   
   
   <button id="1" class="key one">1</button>
   <button id="2" class="key two">2</button>
   <button id="3" class="key three">3</button>
   <button id="-" class="key">-</button>
   
   
   <button id="." class="key">.</button>
   <button id="0" class="key zero">0</button>
   <button id="/" class="divide key">/</button>
   <button id="*" class="multiply key">x</button>
   <button id="reset" class="reset">RESET</button>
   <button id="=" class="equal">=</button>
  </div>
 </div>




  
  <script src="./script.js"></script>
</body>
</html>
